<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1> Mastering JavaScript Fundamentals</h1>

  <section id="part1">
    <h2>Part 1: Basics</h2>
    <button onclick="checkNumber()">Check Number</button>
    <p id="numberResult"></p>
  </section>

  <section id="part2">
    <h2>Part 2: Functions</h2>
    <button onclick="showGreeting('Zama')">Show Greeting</button>
    <p id="greeting"></p>
  </section>

  <section id="part3">
    <h2>Part 3: Loops</h2>
    <button onclick="countdown()">Start Countdown</button>
    <ul id="countdownList"></ul>
  </section>

  <section id="part4">
    <h2>Part 4: DOM</h2>
    <button id="toggleBtn">Toggle Color</button>
    <p id="toggleText">Click the button to change my color!</p>
  </section>

  <script src="script.js"></script>
</body>
</html>
